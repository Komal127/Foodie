<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="assets/foodie12.png"
</head>
<body>
    <img class="picture" src="assets/cook.png">
    <center>
    <form method="post" action="index.html">
    <div class="parent_container">
        <p class="signup-title">Sign up</p>
        <input class="name" type="text" required placeholder="Name">
        <input class="email" type="email" required placeholder="Email">
        <input class="phone-number" type="tel" required placeholder="Phone Number">
        <input class="otp_box" type="tel" range="6" required placeholder="Enter OTP">
        <button class="signup-btn" type="text">Continue</button><br>
        <button id="d1" class="signup-btn" type="submit">Sign up</button><br>
        <div class="options">
            <span class="line-1">back to</span>
            <a style="text-decoration: none;" href="login.html"><span class="line-2">Login</span></a>
        </div>
    </div>
    </form>
    </center>
    <script src="signup.js"></script>
</body>
</html>
